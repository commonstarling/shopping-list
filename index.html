<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower|Comfortaa:400,700,300' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Sheena's Shopping Sorter</title>
</head>
<body>
	<h1>Sheena's Shopping Sorter</h1>
	<h2>Place items on the shopping list by typing them in the box below and hitting "enter."</h2>
	<h2>Click the green buttons to check off completed items, and click the pink buttons to delete items.</h2>
	<br>
	<input type="text" id="task" placeholder="What do you need to buy?">
	<button id="add">+</button>
	<br>
	<div class="list">
		<ul>
			<li>
				<button class="check">&#x2713;</button>
				<span class="item">BANANA</span>
				<button class="delete">x</button>
			</li>
		</ul>
	</div>
	<br>
	<button class="reset">Reset list</button>
</body>
</html>
